<!DOCTYPE html>
<html>
<head>
  <title>API Consumption</title>
</head>
<body>
  <button onclick="fetchData()">Fetch API Data</button>

  <script>
    function fetchData() {
      // Make a GET request to the API endpoint
      fetch('http://localhost:9999/operations/bot/getMessages?email=test123@test.com')
        .then(response => response.json()) // Parse the response as JSON
        .then(data => {
          console.log(data); // Log the response data in the console
        })
        .catch(error => {
          console.error('Error:', error); // Log any errors that occur during the request
        });
    }
  </script>
</body>
</html>
