<!DOCTYPE html>
<html>
<head>
  <title>Import Document Example</title>
</head>
<body>
  <a href="#" id="importLink">Import Document</a>

  <div id="importedContent"></div>

  <script>
    const importLink = document.getElementById("importLink");
    const importedContent = document.getElementById("importedContent");

    importLink.addEventListener("click", function(event) {
      event.preventDefault(); // Prevent the link from navigating

      importDocument("projectManagement.html").then(function(content) {
        importedContent.innerHTML = content;
      });
    });

    function importDocument(url) {
      return fetch(url)
        .then(function(response) {
          return response.text();
        });
    }
  </script>
</body>
</html>
